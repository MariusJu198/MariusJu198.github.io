  <body>

    {% if session["user_id"] %}
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="/">SHAREABLE</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-nav">
        <div class="nav-item text-nowrap">
          <li>
            <a class="nav-link px-3" href="/logout">Sign out</a>
            </li>
            <li>
            <a class="nav-link px-3" href="/change">Change Password</a>
          </li>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3 sidebar-sticky">
            <ul class="nav flex-column">

              <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
                <span>Groups</span>
                <a href="/new_group" class="link-secondary" aria-label="Add a new group" >
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle align-text-bottom" aria-hidden="true"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                </a>
              </h6>
            <ul class="nav flex-column mb-2">

            {% for row in groups %}
              <li class="nav-item">
                <a class="nav-link" href="/overwiev?id={{row['group_id']}}">
                  <span data-feather="file-text" class="align-text-bottom"></span>
                  {{row['group_name']}}
                </a>
              </li>
            {% endfor %}
            </ul>
          </div>
        </nav>

        {% else %}

      <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">SHAREABLE</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div class="navbar-nav" >
          <div class="nav-item text-nowrap">
            <li>
            <a class="nav-link px-3" href="/register">Register</a>
            </li>
            <li>
            <a class="nav-link px-3" href="/login">Login</a>
          </li>
          </div>
        </div>
      </header>

       {% endif %}

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      {% block main %}{% endblock %}
    </main>
  </div>
</div>
